                    <h2 class="margin">名前の由来〜</h2>
                    <p>親がサザンオールスターズのファンであり、サザンの歌詞によく渚と出てきたため。</p>
                </article>
                <article>

                </article>
                <article>
                    <h2 class="margin">高校まで帯広で過ごす〜</h2>
                    <p>生まれは十勝の帯広市。中学時代、NHKのドキュメンタリー番組『プロジェクトX』が放送される。オープニング曲の『地上の星』を歌っている中島みゆきさんのモノまでが南町中学校で流行る。その影響で中島みゆきさんと同じ帯広柏葉高校に入学。
                    </p>
                </article>
            </section>
